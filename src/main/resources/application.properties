spring.application.name=ragdemo

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:your-api-key}
spring.ai.openai.chat.options.model=gpt-4.1-nano
spring.ai.openai.chat.options.temperature=0.7

# Directory containing PDFs to ingest at startup
pdf.ingest.dir=/home/prabhath/Downloads/test/

# Enable Docker Compose support when using the default profile
spring.docker.compose.enabled=false
spring.docker.compose.profiles.active=default

# Allow Chroma VectorStore to auto-create collections
spring.ai.vectorstore.chroma.initialize-schema=true

# Disable auto-configurations that cause conflicts
#spring.autoconfigure.exclude=org.springframework.ai.model.ollama.autoconfigure.OllamaChatAutoConfiguration,org.springframework.ai.model.ollama.autoconfigure.OllamaEmbeddingAutoConfiguration
spring.ai.mcp.client.sse.connections.employeedb.url=${mcp-service.url:http://localhost:8082}
spring.ai.mcp.client.toolcallback.enabled=false